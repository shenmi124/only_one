<html>

<head>
	<title>undefined</title>
	<meta charset="utf-8">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
	
	<script src="js/number/break_eternity.js"></script>
	<script src="js/number/LZString.js"></script>
	
	<script src="js/game/main.js"></script>
	
	<script src="js/load/save.js"></script>
	<script src="js/load/loading.js"></script>
	<script src="js/load/jQ.js"></script>
	<script src="js/game/player.js"></script>
	<script src="js/load/load.js"></script>
	<script src="js/number/format.js"></script>
	<script src="js/load/js.js"></script>
	<script src="js/load/tab.js"></script>
	<script src="js/load/canvas.js"></script>
	<script src="js/load/bar.js"></script>
	<script src="js/load/log.js"></script>
	<script src='js/load/color.js'></script>

	<script src="js/setting/pointer.js"></script>
	<script src="js/setting/setting.js"></script>

	<script src="js/game/function/tooltip.js"></script>
	<script src="js/game/function/building.js"></script>
	<script src="js/game/function/base.js"></script>
	<script src="js/game/function/resource.js"></script>
	<script src="js/game/function/other.js"></script>
	<script src="js/game/function/researchResource.js"></script>
	<script src="js/game/function/action.js"></script>

	<script src="js/game/game.js"></script>

	
	<link rel="stylesheet" type="text/css" href="css/css.css"/>
	<link rel="stylesheet" type="text/css" href="css/load.css"/>
	<link rel="stylesheet" type="text/css" href="css/side.css"/>
	<link rel="stylesheet" type="text/css" href="css/resource.css"/>
	<link rel="stylesheet" type="text/css" href="css/logs.css"/>
	
	<link rel="stylesheet" href="css/css/font-awesome.min.css">
	
</head>

<body onscroll="resizeCanvas()">
	<div id="loading">
		<div id="loading_bg">
			<div class="loader">
				Loading...
			</div>
		</div>
	</div>
	<div class="overlay"></div>
	<canvas id="treeCanvas" class="canvas"></canvas>
	<a href="upload.html" class="version">v0.01</a>
	<a href="https://afdian.net/@Mysterious124" target="_blank" class="donate">Click to donate</a>
	<i class="fa fa-cog setting" aria-hidden=true onclick="showTab('setting')"></i>
	<div id="game">
		<div id="leftColumn" class="column" style="vertical-align: top;">
			<a id="loadResource"></a>
		</div>
		<div id="midColumn" class="column" style="vertical-align: top">
			<button class="maintab" onclick="showTab('main')">Main</button>
			<button class="maintab" id="tab_research_button" onclick="showTab('research')" style="display: none;">Research</button>
			<br>
			<mainTab id="tab_setting" style="display: none;">
				<button onclick="save('only_one_?')" class="settingBto">Save</button><br>
				<button onclick="autoSave()" class="settingBto">Autosave:<a id="autoSaveID"></a></button><br>
				<button onclick="prompt('This is your save:',saveStr)" id="export" class="settingBto">Export</button><br>
				<button onclick="load(prompt('Input your save:'))" id="import" class="settingBto">Import</button><br>
				<button onclick="if(!!confirm('Are you sure to hard reset? You will lose EVERYTHING!!!')){if(!!confirm('This save will be lost!(Forever!)')){NothardReset()}}" id="export"  class="settingBto">Hard reset</button><br>
				<button onclick="flushLog()" class="settingBto">Flush logs:<a id="flushLogID"></a></button><br>
			</mainTab>
			<mainTab id="tab_main">
				<a id="loadMain"></a>
			</mainTab>
			<mainTab id="tab_research" style="display: none;">
				<div>
					<div style='position: absolute; margin-left:35px; margin-top:408px; text-align: center; width: 100px;' id="ResearchResourceOtherTextID"></div>
					<div id="loadResearchResourceOtherBorderID"></div>
					<tooltip id="ResearchResourceOtherTooltip"><button class="ResearchResourceOtherButton" id="ResearchResourceOtherButton" onclick="ResearchResourceOther()" style="color: var(--researchColor);text-shadow: 3px 3px 2px var(--researchColor2);">Fill in<br>Matter</button></tooltip>
				</div>
				<div>
					<div style='position: absolute; margin-left:235px; margin-top:408px; text-align: center; width: 100px;' id="ResearchResourceVoidTextID"></div>
					<div id="loadResearchResourceBorderID"></div>
					<tooltip id="ResearchResourceVoidTooltip"><button class="ResearchResourceVoidButton" id="ResearchResourceVoidButtonID" onclick="ResearchResourceVoid()" style="color: rgb(123, 25, 214);text-shadow: 3px 3px 2px rgb(123, 25, 214, 0.5);">Fill in<br>Energy</button></tooltip>
				</div>
				<div>
					<div style='position: absolute; margin-left:435px; margin-top:408px; text-align: center; width: 100px;' id="ResearchResourcePointTextID"></div>
					<div id="loadResearchResourcePointBorderID"></div>
					<tooltip id="ResearchResourcePointTooltip"><button class="ResearchResourcePointButton" id="ResearchResourcePointButtonID" onclick="ResearchResourcePut()" style="color: #3dd3f8;text-shadow: 3px 3px 2px rgb(61, 211, 248, 0.5);">Output<br>Research</button></tooltip>
				</div>
				<div id="loadResearchResource" style="position: absolute; margin-top:522px; margin-left:35px"></div>
			</mainTab>
		</div>
	</div>
	<div id="rightColumn" class="column" style="vertical-align: top;">
		<div id="loadLogText"></div>
		<div class="log">
			<div id="loadLog"></div>
		</div>
	</div>
	<div id="tooltip" class="button_tooltip" style="display: none; padding-bottom: 8px; border-bottom: 1px solid gray; text-align: center;"></div>
</body>
</html>
